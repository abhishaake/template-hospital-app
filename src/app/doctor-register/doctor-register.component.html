  <div style="width: 40%;margin-left: 20%; border-color: black; border-width: 1px;" class="sidebar-layout-bottom-row p-3 container-fluid">
    <div class="row">
      <div class="offset-xl-3 col-xl-6 col-sm-8">
        <div class="card">
          <div class="card-body">
            <p>Please fill out doctor details. All fields are required.</p>
            <form class="form-horizontal form-standard" >
              <fieldset class="mb-3">
                <div class="form-group">
                  <label for="firstName">First name</label>
                  <input type="text" class="form-control" name="firstName" formControlName="firstName"
                    placeholder="Enter your first name.">
                </div>
                <div class="form-group">
                  <label for="lastName">Last name</label>
                  <input type="text" class="form-control" name="firstName" formControlName="lastName"
                    placeholder="Enter your first name.">
                </div>
                  <label for="hospital">Hospital</label>
                  <input type="text" class="form-control" name="speciality" formControlName="speciality"
                  placeholder="Enter your Hospital.">
                <div class="form-group">
                  <label for="speciality">Speciality</label>
                  <input type="text" class="form-control" name="speciality" formControlName="speciality"
                    placeholder="Enter your speciality.">
                </div>
                <div class="form-group">
                  <label for="username">Username</label>
                  <input type="text" class="form-control" name="username" formControlName="username"
                         placeholder="Enter doctor's username.">
                </div>
                <div class="form-group">
                  <label for="password">Password</label>
                  <input type="password" class="form-control" name="password" formControlName="password"
                         placeholder="Enter doctor's password.">
                </div>
                <div *ngIf="false">
                  <p class="alert alert-danger">error.message</p>
                </div>
                <div class="form-group form-buttons" style="margin-top: 10px; ">
                  <button class="btn btn-primary mr-2" type="submit" style="margin-right: 10px;" >Save</button>
                  <a class="btn btn-secondary">Cancel</a>
                </div>
              </fieldset>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>
